pipeline:
  build:
    image: golang
    commands:
      - go get github.com/tools/godep
      - godep restore
      - go build
      - go test
    when:
      event: [push, tag]
  publish:
    image: plugins/docker
    repo: nossas/bonde-redirect
    secrets: [ docker_username, docker_password ]
    tags:
      - ${DRONE_TAG##v}
    when:
      status: success
      event: tag
  publish-staging:
    image: plugins/docker
    repo: nossas/bonde-redirect
    secrets: [ docker_username, docker_password ]
    tags:
      - ${DRONE_BRANCH}
    when:
      status: success
      branch: [hotfix-*, release-*, feature-*, develop]
  deployment:
    image: appleboy/drone-ssh
    host: ssh.bonde.org
    username: ubuntu
    secrets: [ ssh_key ]
    port: 22
    script:
      - sudo docker pull nossas/bonde-redirect:${DRONE_TAG##v}
      - sudo docker tag nossas/bonde-redirect:${DRONE_TAG##v} dokku/bonde-redirect:latest
      - dokku tags:deploy bonde-redirect latest
    when:
      status: success
      event: tag
  deployment-staging:
    image: appleboy/drone-ssh
    host: staging.bonde.org
    username: ubuntu
    secrets: [ ssh_key ]
    port: 22
    script:
      - sudo docker pull nossas/bonde-redirect:${DRONE_BRANCH}
      - sudo docker tag nossas/bonde-redirect:${DRONE_BRANCH} dokku/redirect:latest
      - dokku tags:deploy redirect latest
    when:
      status: success
      branch: [hotfix-*, release-*, feature-*, develop]
  notify:
    image: plugins/slack
    webhook: https://hooks.slack.com/services/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
    channel: n_tech
    username: CI - ${DRONE_REPO_NAME}
    when:
      event: [ push, tag, build, publish, deployment, pull_request ]
      status: [ success, failure ]
